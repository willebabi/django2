<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form: </h1>
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Salvar</button>
        {% if trans %}
            <button type="button" onclick="if (confirm('Deseja deletar?')) { document.location.href = '{% url 'delete' trans.id %}'; } ">Remover</button>
        {% endif %}
    </form>
</body>
</html>
